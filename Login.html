<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login & Register</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" />

   
    <link rel="stylesheet" href="styles/login.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/footer.css" />
</head>
<body>
   
    <div class="auth-container" id="authContainer">
        <!-- Login Form -->
        <div class="form-section login-form">
            <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
            <form onsubmit="return loginUser(event)">
                <div style="position: relative;">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" placeholder="Email" required />
                </div>
                <div style="position: relative;">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" placeholder="Password" required />
                </div>
                <button type="submit"><i class="fas fa-arrow-right"></i> Login</button>
                <p>Don't have an account? <a href="#" onclick="switchForm('register')">Register here</a></p>
            </form>
        </div>
<!-- register-form -->
<div class="form-section register-form">
    <h2><i class="fas fa-user-plus"></i> Register</h2>
    <form onsubmit="return registerUser(event)">
        <div style="position: relative;">
            <i class="fas fa-user input-icon"></i>
            <input type="text" id="reg-name" placeholder="Full Name" required />
        </div>
        <div style="position: relative;">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" id="reg-email" placeholder="Email" required />
        </div>
        <div style="position: relative;">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="reg-password" placeholder="Password" required />
        </div>
        <div style="position: relative;">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="reg-confirm-password" placeholder="Confirm Password" required />
        </div>
        <button type="submit"><i class="fas fa-check"></i> Register</button>
        <p>Already have an account? <a href="#" onclick="switchForm('login')">Login here</a></p>
    </form>
</div>


    <footer>
        <!-- Your footer content -->
    </footer>

    <!-- External JS -->
    <script src="javascript/header.js"></script>
    <script src="javascript/login.js"></script>
</body>
</html>

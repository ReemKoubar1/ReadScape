<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>

    <div class="container">
        <form>
            <h1>Login</h1>
        

            <div class="input-box">
                <img src=".//loginimg/login.jpg" alt="Login Image" class="login-image" width="30px" height="30px" > 
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-box">
                <img src=".//loginimg/passcode.jpg" alt="PasswordImage" class="passcode-image" width="30px" height="30px" > 
                <input type="password" placeholder="Password" required>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#">Sign In</a></p>
            </div>

            
        </form>
    </div>
    
</body>

</html>
